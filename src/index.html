<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="author" content="Justin Muirhead" />
    <title>Around The U.S></title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/around_us_logo.svg')%>"
          alt="Around the US logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__pic-overlay">
            <button class="profile__pic-overlay_button" type="button">
              <img
                src="<%=require('./images/jacques-cousteau.png')%>"
                alt="Jacques Cousteau Avatar"
                class="profile__image"
              />
              <img
                class="profile__pic-edit"
                src="<%=require('./images/edit_pen_active.svg')%>"
                alt="edit profile icon"
              />
            </button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list page__section"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">@ 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-profile-form">
          <div class="modal__label">
            <input
              type="text"
              placeholder="Name"
              class="modal__input"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              name="name"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </div>
          <div class="modal__label">
            <input
              type="text"
              placeholder="About Me"
              class="modal__input"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              name="description"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-add-close"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <div class="modal__label">
            <input
              type="text"
              placeholder="Title"
              class="modal__input"
              id="modal__input_type_title"
              name="name"
              required
            />
            <span
              class="modal__error"
              id="modal__input_type_title-error"
            ></span>
          </div>
          <div class="modal__label">
            <input
              type="url"
              placeholder="Image Link"
              class="modal__input"
              id="modal__input_type_url"
              name="link"
              required
            />
            <span class="modal__error" id="modal__input_type_url-error"></span>
          </div>
          <button class="modal__button" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container_preview">
        <button
          class="modal__close modal__close_preview"
          id="modal-preview-close"
          type="button"
        ></button>
        <img src="#" class="modal__image" alt="" />
        <p class="modal__footer"></p>
      </div>
    </div>
    <!--Edit Avatar Modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-avatar-close"
          type="button"
        ></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form" id="edit-avatar-form">
          <div class="modal__label">
            <input
              type="text"
              placeholder="Title"
              class="modal__input"
              id="modal__input_type_title"
              name="link"
              required
            />
            <span
              class="modal__error"
              id="modal__input_type_title-error"
            ></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!--Confirm Modal-->
    <div class="modal" id="popup-confirm-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="popup-confirm-close"
          type="submit"
        ></button>
        <h3 class="modal__heading">Are You Sure?</h3>
        <form class="modal__form" id="popup-confirm-form">
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
